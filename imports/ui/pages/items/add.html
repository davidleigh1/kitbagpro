<template name="itemAdd">

{{#if userHasPermission 'canEditOrgItems'}}

	<h1>Create New Item</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			collection      = Items
			id              = "insertItemForm"
			input-col-class = "col-sm-10"
			label-class     = "col-sm-2"
			meteormethod    = "addItem"
			omitFields		= getOmitFields
			template        = "bootstrap3-horizontal"
			type            = "method"
		}}

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

{{else}}
	{{>accessRestricted}}
{{/if}}

</template>
