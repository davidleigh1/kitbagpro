<template name="itemDuplicate">

{{#if userHasPermission 'canEditOrgItems'}}

	<h1>Duplicate Item</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			autosave             = autoSaveMode
			collection           = Items
			doc                  = selectedItemDoc
			id                   = "duplicateItemForm"
			input-col-class      = "col-sm-10"
			label-class          = "col-sm-2"
			meteormethod         = "addItem"
			omitFields           = getOmitFields
			singleMethodArgument = true
			template             = "bootstrap3-horizontal"
			type                 = "method"
		}}


	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

{{else}}
	{{>accessRestricted}}
{{/if}}

</template>
