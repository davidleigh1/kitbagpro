<template name="itemEdit">

	<h1>Edit Item</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{ > quickForm
			autosave     = autoSaveMode
			collection   = Items
			doc          = selectedItemDoc
			id           = "updateItemForm"
			meteormethod = "updateItem"
			omitFields   = "itemAssocKitbagCount,updatedAt,updatedBy"
			type         = "method-update"
		}}

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

</template>
