<template name="itemEdit">

{{#if userHasPermission 'canEditOrgItems'}}

	<h1>Edit Item</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{ > quickForm
			collection      = Items
			doc             = selectedItemDoc
			id              = "updateItemForm"
			input-col-class = "col-sm-10"
			label-class     = "col-sm-2"			
			meteormethod    = "updateItem"
			omitFields      = getOmitFields
			template        = "bootstrap3-horizontal"		
			type            = "method-update"
		}}


		<!-- 
					autosave     = autoSaveMode
		 -->


	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

{{else}}
	{{>accessRestricted}}
{{/if}}

</template>
