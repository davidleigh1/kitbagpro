<template name="userDuplicate">

{{#if userHasPermission 'canEditOrgUsers'}}

	<h1>Duplicate User</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			autosave             = autoSaveMode
			collection           = "Meteor.users"
			doc                  = selectedUserDoc
			id                   = "duplicateUserForm"
			input-col-class      = "col-sm-10"
			label-class          = "col-sm-2"
			meteormethod         = "addUser"
			omitFields           = getOmitFields
			singleMethodArgument = true
			template             = "bootstrap3-horizontal"
			type                 = "method"
		}}


	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

{{else}}
	{{>accessRestricted}}
{{/if}}

</template>
