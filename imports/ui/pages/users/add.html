<template name="userAdd">

{{#if userHasPermission 'canEditOrgUsers'}}

	<h1>Create New User</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			collection      = "Meteor.users"
			id              = "insertUserForm"
			input-col-class = "col-sm-10"
			label-class     = "col-sm-2"
			meteormethod    = "addUser"
			omitFields      = getOmitFields
			template        = "bootstrap3-horizontal"
			type            = "method"
		}}
		<!-- omitFields		= "itemAssocKitbagCount" -->

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>
	
{{else}}
	{{>accessRestricted}}
{{/if}}

</template>
