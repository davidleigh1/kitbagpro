<template name="orgEdit">

	<h1>Edit Org</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{ > quickForm
			collection      = Orgs
			doc             = selectedOrgDoc
			id              = "updateOrgForm"
			input-col-class = "col-sm-10"
			label-class     = "col-sm-2"
			meteormethod    = "updateDoc"
			omitFields      = getOmitFields
			template        = "bootstrap3-horizontal"
			type            = "method-update"
		}}

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

</template>
