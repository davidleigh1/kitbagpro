<template name="orgDuplicate">

{{#if userHasPermission 'canEditOrgDetails'}}

	<h1>Duplicate Org</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			autosave             = autoSaveMode
			collection           = Orgs
			doc                  = selectedOrgDoc
			id                   = "duplicateOrgForm"
			input-col-class 	 = "col-sm-10"
			label-class     	 = "col-sm-2"
			meteormethod         = "addOrg"
			omitFields           = getOmitFields
			singleMethodArgument = true
			template        	 = "bootstrap3-horizontal"
			type                 = "method"
		}}

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

{{else}}
	{{>accessRestricted}}
{{/if}}

</template>
