<template name="orgList">

	<!-- Page Heading -->
	{{> pageHeader
		pageTitle = "Organisations"
		pageSubtitle = ""
		faIcon = (global_getfontAwesomeIcon 'Orgs')
		}}

	<!-- TODO: Make this into a reusable template with only the JS changing each time? -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading orgFilter">
					<h3 class="panel-title">
						<!-- <i class="fa fa-building fa-fw"></i> -->
						{{>orgLogo}}
						Organisations
					</h3>
				</div>
				<div class="panel-body">
					<!-- Filtered list of organizations -->
					{{> listFilter
						obj="org"
						Obj="Org"
						full="organisation"
						Full="Organisation"
						}}

				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->

{{#if Template.subscriptionsReady}}

	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered-XXX table-hover table-striped-XXX">
					<thead>
						<tr>
							<th class="text-left">Organisation</th>
							<th class="hidden-xs">Status</th>
							<th class="hidden-xs assocKitbagCountCol">Kitbags</th>
							<th class="hidden-xs orgUsersCountCol">Users</th>
							<th class="hidden-xs hidden-sm hidden-md">Organisation ID</th>
							<th class="visible-lg">Created</th>
							<th class="hidden-xs hidden-sm hidden-md">Controls</th>
							<th class="hidden-xs text-right">Actions</th>
						</tr>
					</thead>
					<tbody>
						{{#each objectsFiltered "Orgs" filterVar}}
							{{> orgLine}}
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>

{{else}}
	{{>loading}}
{{/if}}

	<!-- /.row -->
<!-- </div> -->
</template>
