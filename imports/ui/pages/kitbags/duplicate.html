<template name="kitbagDuplicate">

	<h1>Duplicate Kitbag</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			autosave             = autoSaveMode
			collection           = Kitbags
			doc                  = selectedKitbagDoc
			id                   = "duplicateKitbagForm"
			input-col-class      = "col-sm-10"
			label-class          = "col-sm-2"
			meteormethod         = "addKitbag"
			omitFields           = getOmitFields
			singleMethodArgument = true
			template             = "bootstrap3-horizontal"
			type                 = "method"
		}}


	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

</template>
