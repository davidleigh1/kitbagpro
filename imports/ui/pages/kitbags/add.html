<template name="kitbagAdd">

{{#if userHasPermission 'canEditOrgKitbags'}}

	<h1>Create New Kitbag</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			collection      = Kitbags
			id              = "insertKitbagForm"
			input-col-class = "col-sm-10"
			label-class     = "col-sm-2"
			meteormethod    = "addKitbag"
			omitFields      = getOmitFields
			template        = "bootstrap3-horizontal"
			type            = "method"
		}}

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

{{else}}
	{{>accessRestricted}}
{{/if}}

</template>
