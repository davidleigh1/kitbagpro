<template name="kitbagAdd">

	<h1>Insert Kitbag</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{> quickForm
			collection      = "Kitbags"
			id              = "insertKitbagForm"
			type            = "method"
			meteormethod    = "addKitbag"
			template        = "bootstrap3-horizontal"
			label-class     = "col-sm-2"
			input-col-class = "col-sm-10"
		}}

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

</template>
