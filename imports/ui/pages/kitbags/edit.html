<template name="kitbagEdit">

{{#if userHasPermission 'canEditOrgKitbags'}}

	<h1>Edit Kitbag</h1>

	<div class="screen-wrapper">

	{{#if Template.subscriptionsReady}}

		{{ > quickForm
			collection      = Kitbags
			doc             = selectedKitbagDoc
			id              = "updateKitbagForm"
			input-col-class = "col-sm-10"
			label-class     = "col-sm-2"
			meteormethod    = "updateDoc"
			omitFields      = getOmitFields
			template        = "bootstrap3-horizontal"
			type            = "method-update"
		}}

	{{else}}
		Not Ready Yet...
		{{>loading}}
	{{/if}}

	</div>

{{else}}
	{{>accessRestricted}}
{{/if}}

</template>
